<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    </link>
    <title>Weather Search</title>
</head>

<body>
    <div class="container">
        <div class="weather-body">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <input type="text" id="search-input" class="form-control" placeholder="search city">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary">search</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary">current location</button>
                </div>
            </div>
            <div class="row g-3 align-items-center  container-fluid">
                <div class="col-3">
                    <div>
                        <p id="date-time"></p>
                        <h3 id="city-name">Seattle</h3>
                        <p id="weather-condition">Partly cloudy</p>
                        <p class="temperature"><span id="temp">19º </span><span id="showC">C</span>/<span
                                id="showF">F</span></p>
                    </div>
                </div>
                <div class="col-3">
                    <div>
                      <img src="src/img/circle.svg"/>
                    </div>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <h4>Mon</h4>
                    <img src="src/img/circle.svg" width="50px"/>
                    <p class="mon-temperature"><span id="temp">19º </span><span id="showC">C</span>/<span
                        id="showF">F</span></p>
                </div>
                <div class="col-auto">
                    <h4>Tues</h4>
                    <img src="src/img/circle.svg" width="50px"/>
                    <p class="tues-temperature"><span id="temp">15º </span><span id="showC">C</span>/<span
                        id="showF">F</span></p>
                </div>
                <div class="col-auto">
                    <h4>Wed</h4>
                    <img src="src/img/circle.svg" width="50px"/>
                    <p class="wed-temperature"><span id="temp">16º </span><span id="showC">C</span>/<span
                        id="showF">F</span></p>
                </div>
                <div class="col-auto">
                    <h4>Thurs</h4>
                    <img src="src/img/circle.svg" width="50px"/>
                    <p class="thurs-temperature"><span id="temp">14º </span><span id="showC">C</span>/<span
                        id="showF">F</span></p>
                </div>
                <div class="col-auto">
                    <h4>Fri</h4>
                    <img src="src/img/circle.svg" width="50px"/>
                    <p class="fri-temperature"><span id="temp">19º </span><span id="showC">C</span>/<span
                        id="showF">F</span></p>
                </div>
                <div class="col-auto">
                    <h4>Sat</h4>
                    <img src="src/img/circle.svg" width="50px"/>
                    <p class="sat-temperature"><span id="temp">17º </span><span id="showC">C</span>/<span
                        id="showF">F</span></p>
                </div>
                <div class="col-auto">
                    <h4>Sun</h4>
                    <img src="src/img/circle.svg" width="50px"/>
                    <p class="sun-temperature"><span id="temp">19º </span><span id="showC">C</span>/<span
                        id="showF">F</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
