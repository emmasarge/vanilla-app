<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    </link>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Search</title>
</head>

<body>
    <div class="container weather-app">
        <div class="weather-body mt-3">
            <div class="row g-3 align-items-center">
                <div class="col">
                    <input type="text" id="search-input" class="form-control" placeholder="search city">
                </div>
                <div class="col">
                    <button class="btn px-5 w-100" id="search-btn">search</button>
                </div>
                <div class="col">
                    <button class="btn w-100" id="location-btn">current location</button>
                </div>
            </div>
            <div class="d-flex row g-3 align-items-center mt-2">
                <div class="col-6 ps-4">
                    <div>
                        <p id="date-time"></p>
                        <h3 id="city-name"></h3>
                        <p id="weather-condition"></p>
                        <p class="temperature"><span id="showTemp"></span><span id="showC">C</span></p>
                               <p style="font-size: 12px; font-weight: 200">Humidity: <span id="humidity"></span>%</p> 
                                <p style="font-size: 12px; font-weight: 200">Windspeed: <span id="wind"></span> km/hr</p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mx-auto">
                        <img src="src/img/circle.svg" alt="Clear" id="icon" class="float-left weather-icon"
                            width="100px" />
                    </div>

                </div>
            </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        </div>
    </div>
    <div class="mx-auto">
        <p class="text-center open-source">This is an open source project by <a href="https://github.com/emmasarge/vanilla-app" target="_blank">Emma
                Sargeant</a></p>
    </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
